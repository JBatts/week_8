<body>
    <select id="pokemon"><option>Catch E'm All</option></select>
        <br><img id="display"><br>
        <div id="output">?</div>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const baseURL = "https://pokeapi.co/api/v2/pokemon/";
                const rawResponse = await fetch(baseURL); // GET is the default method
                const data = await rawResponse.json(); // like JSON.parse() data from string
                data.results.forEach(p => pokemon.appendChild(new Option(p.name)));

                pokemon.addEventListener("change", async e => {
                    output.innerText = pokemon.value;
                    const rawResponse = await fetch(baseURL+pokemon.value);
                    const data = await rawResponse.json(); // like JSON.parse() data from string
                    display.src = data.sprites.front_shiny;
                });
            });
        </script>
</body>
