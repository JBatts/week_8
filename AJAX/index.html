<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <div id="results">?</div>
    <button id="loadProducts">Load Products</button>
    <script>
        loadProducts.addEventListener("click", ()=>{
            fetch("./api/v1/products/products.json").then(resp => {
                results.innerHTML = `
                Ok? ${resp.ok} <br>
                Status: ${resp.status}<br>
                <br>
                `;
                resp.json().then(data => {
                   results.innerHTML += data.map(p=>`${p.name} ${p.price}`).join("<br>")
                })
            });
        })
    </script>
</body>
</html>
